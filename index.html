<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>habits-tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&family=Elsie&family=Manrope:wght@200;400&family=Roboto:ital@0;1&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="main">

    <div class="menu">

        <div class="menu__logo">
            <img class="menu__logo__img" src="img/Group%2074.svg" alt="логотип">
        </div>

            <div class="menu__list">
                <button class="menu__list__button">
                    <img src="img/Dumbbell.svg" alt="привычка">
                </button>
                <button class="menu__list__button">
                    <img src="img/Water.svg" alt="вода">
                </button>
                <button class="menu__list__button">
                    <img src="img/Group.svg" alt="еда">
                </button>
            </div>

            <div class="menu__add">
                <button class="menu__list__button menu__list__button__add">
                    <img src="img/Add.svg" alt="добавить">
                </button>
            </div>

    </div>
    <div class="content">
        content
    </div>

</div>
<script src="app.js"></script>
</body>
</html>
